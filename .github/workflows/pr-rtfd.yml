name: pr-rtfd
on:
  pull_request_target:
    types:
    - opened
    - reopened
    - synchronize
    paths:
    - docs/**

permissions:
  pull-requests: write

jobs:
  pull-request-links:
    runs-on: ubuntu-latest
    steps:
    - uses: readthedocs/actions/preview@v1
      with:
        project-slug: my-vm-operator
